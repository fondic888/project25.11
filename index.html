<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="sidebar-ad" id="ad">
            <button class="close-ad" onclick="closeAd()">Ã—</button>
            <a href="https://www.rdveikals.lv/" target="_blank">
                <img src="888.png" alt="" style="width: 100%; height: auto">
            </a>
        </div>       
        <div class="main">
            <div class = "left">
                <h3>Gem <span class="gem-cost">500</span></h3>
                <img src="./gem.png" alt=""  class="gem-image" onclick="incrementGem()" draggable="false">
            </div>
            <div class="right">

                <div class="upgrade" onclick="buyClicker()">
                    <div class="left-section">
                        <img src="./clicker-white.png" alt="" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4>Clicker</h4>
                        <div class="cost-info">
                            <p>Cost: <span class="clicker-cost">10</span></p>
                            <img src="./gem.png" alt="" class="gem-img">
                        </div>
                    </div>
                    <div class="right-section">Level <span class="clicker-level">0</span></div>

                    <div class="next-level-info">
                        <p>
                            +<span class="clicker-increase">1</span> gems <br />per click
                        </p>
                    </div>
                </div>

                <div class="upgrade" onclick="buyPickaxe()">
                    <div class="left-section">
                        <img src="./pickaxe.png" alt="" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4>Pickaxe</h4>
                        <div class="cost-info">
                            <p>Cost: <span class="pickaxe-cost">130</span></p>
                            <img src="./gem.png" alt="" class="gem-img">
                        </div>
                    </div>
                    <div class="right-section">Level <span class="pickaxe-level">0</span></div>

                    <div class="next-level-info">
                        <p>
                            +<span class="pickaxe-increase">4</span> gems <br />per second
                        </p>
                    </div>
                </div>

                <div class="upgrade" onclick="buyMiner()">
                    <div class="left-section">
                        <img src="./miner.png" alt="" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4>Miner</h4>
                        <div class="cost-info">
                            <p>Cost: <span class="miner-cost">850</span></p>
                            <img src="./gem.png" alt="" class="gem-img">
                        </div>
                    </div>
                    <div class="right-section">Level <span class="miner-level">0</span></div>

                    <div class="next-level-info">
                        <p>
                            +<span class="miner-increase">24</span> gems <br />per second
                        </p>
                    </div>
                </div>

            </div>
        </div>

        <div class="statistics">
            <div class="texts">
                <p>GPC: <span id="gpc-text">1</span></p>
                <p>GPS: <span id="gps-text">0</span></p>
            </div>
        </div>
        <div class="listing">
            <div class="texts">
                <p>Listing 30.02...</p>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
